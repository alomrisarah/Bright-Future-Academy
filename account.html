<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/account.css" />
    <link rel="stylesheet" href="assets/css/home.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#about">Bright Future Academy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="library.html">Library</a></li>
                    <li class="nav-item"><a class="nav-link" href="#footer">contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="form-container">
        <h3 class="text-center mb-4">Create Account</h3>
        <form id="createAccountForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>
    </div>
    <footer class="bg-dark py-3" id="footer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 mb-4">
                    <h4 class="text-white text-center mb-3">Contact Information</h4>
                    <ul class="list-unstyled text-white">
                        <li class="d-flex align-items-center mb-2">
                            <i class="fas fa-phone-alt me-3"></i>
                            <strong>Phone:</strong> +123 456 7890
                        </li>
                        <li class="d-flex align-items-center mb-2">
                            <i class="fas fa-envelope me-3"></i>
                            <strong>Email:</strong> info@example.com
                        </li>
                        <li class="d-flex align-items-center mb-2">
                            <i class="fas fa-map-marker-alt me-3"></i>
                            <strong>Address:</strong> 123 Street, New York, USA
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById("createAccountForm").addEventListener("submit", function (event) {
            event.preventDefault()
            const username = document.getElementById("username").value
            alert(`Welcome, ${username}! Your account has been created successfully.`)
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
