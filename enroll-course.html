<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enroll Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/enroll.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
 </head>

 <body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <div class="container">
    <a class="navbar-brand" href="index.html">Bright Future Academy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
     <ul class="navbar-nav ms-auto">
      <li class="nav-item">
       <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
       <a class="nav-link" href="stu-dashbord.html">Dashboard</a>
      </li>
      <li class="nav-item">
       <a class="btn btn-primary nav-link text-white" href="stu-dashbord.html#logout-section">Logout</a>
      </li>
     </ul>
    </div>
   </div>
  </nav>
  <div class="container my-5">
   <h2 class="text-center mb-4">Enroll Course</h2>

   <!-- Unified Form Section -->
   <section id="enroll-course" class="my-4">
    <h3 class="h4 text-primary mb-3">Enroll in a Course</h3>
    <form action="payment-success.html" method="GET">
     <!-- Select Course Section -->
     <div class="mb-3">
      <label for="course" class="form-label">Select Course</label>
      <select class="form-select" id="course" name="course" required>
       <option value="">Choose a course</option>
       <option value="web-design">Web Design</option>
       <option value="development">Development</option>
       <option value="graphic-design">Graphic Design</option>
      </select>
     </div>

     <!-- Payment Details Section -->
     <h4 class="mt-4">Payment Details</h4>

     <div class="mb-3">
      <label for="payment" class="form-label">Payment Method (Card Number)</label>
      <input type="text" class="form-control" id="payment" name="payment" placeholder="Card Number" required />
     </div>

     <div class="mb-3">
      <label for="cardName" class="form-label">Name on Card</label>
      <input type="text" class="form-control" id="cardName" placeholder="Sara Ahmad" required />
     </div>

     <div class="mb-3">
      <label for="cardNumber" class="form-label">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9101 1121" required />
     </div>

     <div class="mb-3">
      <label for="expiryDate" class="form-label">Expiry Date</label>
      <input type="month" class="form-control" id="expiryDate" required />
     </div>

     <div class="mb-3">
      <label for="cvv" class="form-label">CVV</label>
      <input type="text" class="form-control" id="cvv" placeholder="123" required />
     </div>

     <button type="submit" class="btn btn-primary w-100">Complete Enrollment</button>
    </form>
   </section>

   <div class="my-4 text-center">
    <a href="stu-dashbord.html" class="btn btn-primary">Back to Dashboard</a>
   </div>
  </div>

  <!-- Footer Section -->
  <footer class="bg-dark text-white py-5" id="footer">
   <p class="text-center text-white mt-4 mb-0">&copy; 2024 Bright Future Academy. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
 </body>
</html>
